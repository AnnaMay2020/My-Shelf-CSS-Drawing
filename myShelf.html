<!DOCTYPE html>
<html lang="en-US">
	
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=decice-width, initial-sacle=1">
<title>My Shelf</title>
	
	<!-- My stylesheet -->
<link href="myShelf.css" rel="stylesheet" type="text/css">
	
	<!-- my font -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	
</head>

<body>
	 
	<div class="shelf">
	  <div class="clock">
	    <div class="knot"></div>
		<div class="hand hour-hand"></div>
		<div class="hand min-hand"></div>
		<div class="hand second-hand"></div>
		  
		  
		<div class="clock-ear-left"></div>
		<div class="clock-ear-right"></div>
		  
		  
		<div class="clock-foot-left"></div>
		<div class="clock-foot-right"></div>
	  </div>
		
	  <div class="book-1"></div>
	  <div class="book-2"></div>
	  <div class="book-3"></div>
		
	  <div class="cactus">
	    <div class="pot">
		  <div class="pot-top"></div>
		  <div class="pot-bottom"></div>
		</div>
		  
		<div class="plant-left"></div>
		<div class="plant-right"></div>
	  </div>
		
	</div>
	
	
	
	
	
</body>
</html>
